- paramset_name: deseq2_rnaseq_gsea
  include: paramsheet/deseq2_rnaseq_gsea,testdata/rnaseq_testdata

  # Exploratory plots
  exploratory_main_variable: contrasts
  deseq2_vst_nsub: 500

  # Filtering
  filtering_min_abundance: 10

  # Report options
  report_contributors: |-
    Jane Doe
    Director of Institute of Microbiology
    University of Smallville;John Smith
    PhD student
    Institute of Microbiology
    University of Smallville

  # Other
  round_digits: 3
  gsea_rnd_seed: "10"

- paramset_name: deseq2_rnaseq_gsea_complex
  include: paramsheet/deseq2_rnaseq_gsea,testdata/rnaseq_testdata_complex

  # Exploratory plots
  exploratory_main_variable: contrasts
  exploratory_log2_assays: raw

  # DESeq2
  deseq2_vst_nsub: 500
  deseq2_seed: 1
  deseq2_vs_method: rlog
  deseq2_shrink_lfc: false

  # Filtering
  filtering_min_abundance: 10

  # Report options
  report_contributors: |-
    Jane Doe
    Director of Institute of Microbiology
    University of Smallville;John Smith
    PhD student
    Institute of Microbiology
    University of Smallville

  # Other
  round_digits: 2
  gsea_rnd_seed: "10"
  skip_reports: true

